<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bstore Fashion - Animated Heading</title>
    <style>
        /* Animated Heading */
        h2.animated.bounceInDown {
            font-family: 'Bitter', serif;
            font-size: 48px;
            font-weight: bold;
            line-height: 52px;
            color: rgb(255, 255, 255);
            display: inline-block;
            padding: 10px 20px;
            margin-top: 0;
            margin-bottom: 0.5rem;
            margin: 0; /* Reset */
            box-sizing: border-box;
            background: rgba(70, 70, 70, 0.5);
            box-shadow: none !important;
            text-shadow: none !important;
            animation: bounceInDown 1s both cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        @keyframes bounceInDown {
            0% {
                opacity: 0;
                transform: translate3d(0, -3000px, 0);
            }
            60% {
                opacity: 1;
                transform: translate3d(0, 25px, 0);
            }
            75% {
                transform: translate3d(0, -10px, 0);
            }
            90% {
                transform: translate3d(0, 5px, 0);
            }
            100% {
                transform: none;
            }
        }

        /* Responsive */
        @media (min-width: 1200px) {
            h2.animated.bounceInDown {
                font-size: 2rem;
            }
        }

        @media (min-width: 768px) and (max-width: 991px) {
            h2.animated.bounceInDown {
                font-size: 35px;
                line-height: 45px;
                padding: 7px 15px;
            }
        }

        @media (min-width: 480px) and (max-width: 767px) {
            h2.animated.bounceInDown {
                font-size: 25px;
                line-height: 28px;
                padding: 7px 15px;
            }
        }

        @media (max-width: 767px) {
            h2.animated.bounceInDown {
                font-size: 15px;
                line-height: 18px;
                padding: 4px 12px;
            }
        }

        /* Print Styles */
        @media print {
            h2.animated.bounceInDown {
                background: transparent !important;
                color: black !important;
                box-shadow: none !important;
                text-shadow: none !important;
                orphans: 3;
                widows: 3;
                break-after: avoid;
            }
        }
    </style>
</head>
<body>
    <h2 class="animated bounceInDown">Animated Heading</h2>
</body>
</html>
